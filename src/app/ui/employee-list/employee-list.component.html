<h1>Employee list</h1>
<ul *ngIf="data$ | async as data; else empty">
<li *ngFor="let employee of data"><a [routerLink]="['/employee-details', employee.personalNumber]"> {{ employee.personalNumber }}: {{ employee.name }}:
  {{employee.mail}}</a><button (click)="remove(employee.name)">Remove me</button></li>
</ul>

<ng-template #empty> There is no data </ng-template>
